<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-root: #0c0c0f;
            --bg-surface: #141419;
            --bg-elevated: #1c1c24;
            --bg-hover: #24242e;
            --border: #2a2a36;
            --border-subtle: #1e1e28;
            --text-primary: #e8e8ed;
            --text-secondary: #8b8b9e;
            --text-tertiary: #5c5c6e;
            --accent: #6e56cf;
            --accent-subtle: rgba(110, 86, 207, 0.12);
            --green: #30a46c;
            --green-subtle: rgba(48, 164, 108, 0.12);
            --green-text: #3dd68c;
            --red: #e5484d;
            --red-subtle: rgba(229, 72, 77, 0.12);
            --red-text: #ff6369;
            --amber: #f5a623;
            --amber-subtle: rgba(245, 166, 35, 0.12);
            --amber-text: #ffcb47;
            --blue: #3e63dd;
            --blue-subtle: rgba(62, 99, 221, 0.12);
            --mono: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace;
            --sans: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--sans);
            background: var(--bg-root);
            color: var(--text-primary);
            line-height: 1.65;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 48px 24px 80px;
        }

        /* ── Header ── */
        header {
            padding-bottom: 40px;
            margin-bottom: 48px;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 80px;
            height: 2px;
            background: var(--accent);
        }

        header .eyebrow {
            font-family: var(--mono);
            font-size: 0.72rem;
            font-weight: 500;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 16px;
            display: block;
        }

        header h1 {
            font-family: var(--sans);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.2;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.82rem;
            color: var(--text-secondary);
        }

        .meta-item .label {
            color: var(--text-tertiary);
        }

        .meta-item code {
            font-family: var(--mono);
            font-size: 0.78rem;
            background: var(--bg-elevated);
            padding: 2px 8px;
            border-radius: var(--radius-sm);
            color: var(--text-primary);
        }

        /* ── Stats ── */
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: var(--border-subtle);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: 48px;
        }

        .stat {
            background: var(--bg-surface);
            padding: 28px 24px;
            text-align: center;
            position: relative;
        }

        .stat .number {
            font-family: var(--mono);
            font-size: 2.4rem;
            font-weight: 600;
            line-height: 1;
            display: block;
            margin-bottom: 8px;
        }

        .stat .desc {
            font-size: 0.78rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-tertiary);
        }

        .stat.total .number { color: var(--text-primary); }
        .stat.passed .number { color: var(--green-text); }
        .stat.failed .number { color: var(--red-text); }
        .stat.skipped .number { color: var(--amber-text); }

        /* ── Pass Rate Bar ── */
        .pass-rate {
            margin-bottom: 48px;
        }

        .pass-rate-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
        }

        .pass-rate-header .label {
            font-size: 0.82rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .pass-rate-header .value {
            font-family: var(--mono);
            font-size: 1.6rem;
            font-weight: 600;
        }

        .pass-rate-header .value.good { color: var(--green-text); }
        .pass-rate-header .value.warn { color: var(--amber-text); }
        .pass-rate-header .value.bad { color: var(--red-text); }

        .bar-track {
            height: 6px;
            background: var(--bg-elevated);
            border-radius: 3px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .bar-fill.good { background: var(--green); }
        .bar-fill.warn { background: var(--amber); }
        .bar-fill.bad { background: var(--red); }

        /* ── Section ── */
        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-family: var(--sans);
            font-size: 0.92rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title .badge {
            font-family: var(--mono);
            font-size: 0.72rem;
            font-weight: 500;
            padding: 2px 10px;
            border-radius: 100px;
            background: var(--bg-elevated);
            color: var(--text-secondary);
        }

        .section-subtitle {
            font-size: 0.82rem;
            color: var(--text-tertiary);
            margin-bottom: 16px;
        }

        /* ── Cards ── */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            overflow: hidden;
            margin-bottom: 8px;
            transition: border-color 0.15s;
        }

        .card:hover {
            border-color: var(--border);
        }

        .card-header {
            padding: 14px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            gap: 12px;
        }

        .card-name {
            font-family: var(--mono);
            font-size: 0.82rem;
            font-weight: 400;
            color: var(--text-primary);
            word-break: break-all;
            flex: 1;
        }

        .card-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .card-duration {
            font-family: var(--mono);
            font-size: 0.72rem;
            color: var(--text-tertiary);
        }

        .pill {
            font-family: var(--mono);
            font-size: 0.68rem;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 100px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        .pill.passed { background: var(--green-subtle); color: var(--green-text); }
        .pill.failed { background: var(--red-subtle); color: var(--red-text); }
        .pill.skipped { background: var(--amber-subtle); color: var(--amber-text); }

        .chevron {
            color: var(--text-tertiary);
            font-size: 0.72rem;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .card.expanded .chevron {
            transform: rotate(90deg);
        }

        .card-body {
            display: none;
            padding: 0 18px 18px;
        }

        .card.expanded .card-body {
            display: block;
        }

        /* ── Code / Error Output ── */
        .code-block {
            background: var(--bg-root);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-sm);
            padding: 16px;
            font-family: var(--mono);
            font-size: 0.78rem;
            line-height: 1.7;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            color: var(--text-secondary);
        }

        .code-block.error {
            color: var(--red-text);
            border-color: rgba(229, 72, 77, 0.15);
        }

        /* ── Analysis Card ── */
        .analysis-item {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 12px;
        }

        .analysis-item h4 {
            font-family: var(--mono);
            font-size: 0.82rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 14px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .analysis-field {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 4px 16px;
            font-size: 0.82rem;
            margin-bottom: 8px;
        }

        .analysis-field .field-label {
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .analysis-field .field-value {
            color: var(--text-secondary);
        }

        .analysis-field .field-value code {
            font-family: var(--mono);
            font-size: 0.78rem;
            background: var(--bg-elevated);
            padding: 1px 6px;
            border-radius: var(--radius-sm);
            color: var(--text-primary);
        }

        .analysis-field .confidence {
            font-family: var(--mono);
            font-size: 0.72rem;
            color: var(--accent);
        }

        /* ── Commit List ── */
        .commit-row {
            display: flex;
            align-items: baseline;
            gap: 14px;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-subtle);
            font-size: 0.82rem;
        }

        .commit-row:last-child {
            border-bottom: none;
        }

        .commit-sha {
            font-family: var(--mono);
            font-size: 0.75rem;
            color: var(--accent);
            background: var(--accent-subtle);
            padding: 2px 8px;
            border-radius: var(--radius-sm);
            flex-shrink: 0;
        }

        .commit-msg {
            color: var(--text-primary);
            flex: 1;
        }

        .commit-info {
            color: var(--text-tertiary);
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        /* ── File Tags ── */
        .file-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .file-tag {
            font-family: var(--mono);
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: var(--radius-sm);
            background: var(--bg-elevated);
            color: var(--text-secondary);
            border-left: 2px solid transparent;
        }

        .file-tag.added { border-left-color: var(--green); color: var(--green-text); }
        .file-tag.modified { border-left-color: var(--amber); color: var(--amber-text); }
        .file-tag.deleted { border-left-color: var(--red); color: var(--red-text); }
        .file-tag.untracked { border-left-color: var(--text-tertiary); color: var(--text-tertiary); }

        /* ── Collapsible ── */
        .collapsible .section-title {
            cursor: pointer;
            user-select: none;
            padding: 14px 18px;
            margin: 0;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            transition: border-color 0.15s, border-radius 0.15s;
        }

        .collapsible .section-title:hover {
            border-color: var(--border);
        }

        .collapsible.expanded .section-title {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border-bottom-color: var(--border-subtle);
        }

        .collapsible-body {
            display: none;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-top: none;
            border-radius: 0 0 var(--radius-md) var(--radius-md);
            padding: 18px;
        }

        .collapsible.expanded .collapsible-body {
            display: block;
        }

        /* ── Footer ── */
        footer {
            text-align: center;
            padding-top: 48px;
            border-top: 1px solid var(--border-subtle);
            margin-top: 48px;
        }

        footer p {
            font-size: 0.78rem;
            color: var(--text-tertiary);
            line-height: 1.8;
        }

        footer .brand {
            font-family: var(--mono);
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* ── Responsive ── */
        @media (max-width: 640px) {
            .container { padding: 32px 16px 64px; }
            header h1 { font-size: 1.5rem; }
            .stats { grid-template-columns: repeat(2, 1fr); }
            .stat { padding: 20px 16px; }
            .stat .number { font-size: 1.8rem; }
            .meta-row { gap: 16px; }
            .card-header { padding: 12px 14px; }
            .analysis-field { grid-template-columns: 1fr; gap: 2px; }
            .commit-row { flex-direction: column; gap: 4px; }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        document.querySelectorAll('.card-header').forEach(h => {
            h.addEventListener('click', () => h.parentElement.classList.toggle('expanded'));
        });
        document.querySelectorAll('.collapsible .section-title').forEach(h => {
            h.addEventListener('click', () => h.parentElement.classList.toggle('expanded'));
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
