<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <style>
        :root {
            --color-bg: #1a1a2e;
            --color-bg-secondary: #16213e;
            --color-bg-card: #0f3460;
            --color-text: #eaeaea;
            --color-text-secondary: #a0a0a0;
            --color-primary: #4f8cff;
            --color-success: #10b981;
            --color-danger: #ef4444;
            --color-warning: #f59e0b;
            --color-info: #3b82f6;
            --border-radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid var(--color-bg-card);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--color-primary);
        }

        header .subtitle {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
        }

        .meta-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .meta-info span {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--color-bg-card);
            border-radius: var(--border-radius);
            padding: 25px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-card .value {
            font-size: 3rem;
            font-weight: bold;
            display: block;
        }

        .stat-card .label {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card.passed .value { color: var(--color-success); }
        .stat-card.failed .value { color: var(--color-danger); }
        .stat-card.skipped .value { color: var(--color-warning); }
        .stat-card.total .value { color: var(--color-primary); }

        .section {
            background: var(--color-bg-secondary);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        .section h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--color-bg-card);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h2 .count {
            background: var(--color-bg-card);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        .test-list {
            list-style: none;
        }

        .test-item {
            background: var(--color-bg-card);
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            overflow: hidden;
        }

        .test-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .test-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .test-name {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.95rem;
            word-break: break-all;
        }

        .test-meta {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .test-duration {
            color: var(--color-text-secondary);
            font-size: 0.85rem;
        }

        .test-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .test-status.passed { background: var(--color-success); color: white; }
        .test-status.failed { background: var(--color-danger); color: white; }
        .test-status.skipped { background: var(--color-warning); color: black; }

        .risk-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .risk-badge.high { background: var(--color-danger); color: white; }
        .risk-badge.medium { background: var(--color-warning); color: black; }
        .risk-badge.low { background: var(--color-bg); color: var(--color-text-secondary); }

        .test-details {
            display: none;
            padding: 0 20px 20px;
            border-top: 1px solid var(--color-bg);
        }

        .test-item.expanded .test-details {
            display: block;
        }

        .error-output {
            background: #1e1e1e;
            border-radius: var(--border-radius);
            padding: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            white-space: pre-wrap;
            color: #ff6b6b;
            max-height: 400px;
            overflow-y: auto;
        }

        .analysis-card {
            background: var(--color-bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
        }

        .analysis-card h4 {
            margin-bottom: 10px;
            color: var(--color-primary);
        }

        .commit-list {
            list-style: none;
        }

        .commit-item {
            padding: 12px 15px;
            background: var(--color-bg-card);
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .commit-hash {
            font-family: monospace;
            background: var(--color-bg);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: var(--color-primary);
        }

        .commit-message {
            flex: 1;
        }

        .commit-author {
            color: var(--color-text-secondary);
            font-size: 0.85rem;
        }

        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .file-tag {
            background: var(--color-bg-card);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-family: monospace;
        }

        .file-tag.added { border-left: 3px solid var(--color-success); }
        .file-tag.modified { border-left: 3px solid var(--color-warning); }
        .file-tag.deleted { border-left: 3px solid var(--color-danger); }

        .progress-bar {
            height: 8px;
            background: var(--color-bg-card);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s;
        }

        .progress-fill.success { background: var(--color-success); }

        .toggle-icon {
            transition: transform 0.2s;
        }

        .test-item.expanded .toggle-icon {
            transform: rotate(90deg);
        }

        .raw-output {
            background: #1e1e1e;
            border-radius: var(--border-radius);
            padding: 15px;
            font-family: monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .collapsible-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .collapsible-content {
            display: none;
        }

        .collapsible.expanded .collapsible-content {
            display: block;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .test-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .test-meta {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Toggle test details
        document.querySelectorAll('.test-header').forEach(header => {
            header.addEventListener('click', () => {
                header.parentElement.classList.toggle('expanded');
            });
        });

        // Toggle collapsible sections
        document.querySelectorAll('.collapsible-header').forEach(header => {
            header.addEventListener('click', () => {
                header.parentElement.classList.toggle('expanded');
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
